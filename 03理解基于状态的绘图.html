<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>理解基于状态的绘图</title>
    <style>
        .container {
            margin:100px auto;
        }
        canvas {
            margin:0 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="demo">

        </canvas>
    </div>

    <script>
        (function () {
            const can = document.querySelector("#demo");
            const ctx = can.getContext('2d');

            can.width = 600;
            can.height = 600;
            can.style.border = "1px solid #000";

            ctx.strokeStyle = 'red';
            ctx.lineWidth=20;


            ctx.moveTo(100,100);
            ctx.lineTo(200,100);
            ctx.lineTo(200,200);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.lineWidth = 10;
            ctx.strokeStyle = 'green';
            ctx.moveTo(100,400);
            ctx.lineTo(100,580);
            ctx.lineTo(300,500);
            ctx.closePath();
            ctx.stroke();


        })();
    </script>
</body>
</html>
