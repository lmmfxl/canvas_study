<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12用konva库绘制矩形</title>
</head>
<body>
    <div id="container"></div>
    <script src="js/lib/konva/konva.js"></script>
    <script>
        const container = document.querySelector("#container");
        const stage = new Konva.Stage({
            container:'container',
            width:window.innerWidth,
            height:window.innerHeight
        });

        const layer = new Konva.Layer();
        stage.add(layer);

        const rect = new Konva.Rect({
            x:100,
            y:100,
            width:80,
            height:80,
            draggable:true,
            opacity:.5,
            rotation:30,
            scaleX:2,
            scaleY:1.5,
            fill:'yellow'
        });
        layer.add(rect);
        stage.draw();
    </script>
</body>
</html>
