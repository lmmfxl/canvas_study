<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08绘制坐标系折线图</title>
    <style>
        canvas {
            margin:200px 500px;
        }
    </style>
</head>
<body>
    <canvas id="demo">

    </canvas>

    <script>
        (function () {
            const demo = document.querySelector("#demo");
            const ctx = demo.getContext('2d');

            demo.width = 600;
            demo.height = 600;
            demo.style.border = '1px solid #000';

            const h = 500;
            const w = 450;
            const mw = 12;


            //绘制坐标系
            ctx.moveTo(20,500);
            ctx.lineTo(20+h,500);
            ctx.lineTo(20+h-mw,500-mw);
            ctx.moveTo(20+h,500);
            ctx.lineTo(20+h-mw,500+mw);
            ctx.stroke();
            ctx.moveTo(20,500);
            ctx.lineTo(20,500-w);
            ctx.lineTo(20-mw,500-w+mw);
            ctx.moveTo(20,500-w);
            ctx.lineTo(20+mw,500-w+mw);
            ctx.stroke();

            //绘制数据折线图
            const data = [.3,.5,.8,.2,.4];
            const xPosition = Math.round(w/data.length+1);
            ctx.beginPath();
            for (let i = 0;i<data.length;i++){
                ctx.lineTo(xPosition*(i+1),data[i]*h);
            }
            ctx.strokeStyle = "red";
            ctx.stroke();
        })();
    </script>
</body>
</html>
