<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11画布绘制矩形封装</title>
    <style>
        #demo {
            margin:80px 500px;
        }
    </style>
</head>
<body>
    <canvas id="demo"></canvas>
    <script src="js/rect.js"></script>
    <script>
        (function () {
            const demo = document.querySelector("#demo");
            const ctx = demo.getContext('2d');

            demo.width = 600;
            demo.height = 600;
            demo.style.border = '1px solid #000';

            const box = new rect({
                x:200,
                y:200,
                width:50,
                height:50,
                fillStyle:'green',
                strokeStyle:'black',
                opacity: .5,
                angle:10,
                scaleX:2
            });
            box.render(ctx);

            let i =0;
            setInterval(function () {
                ctx.clearRect(0,0,demo.width,demo.height);
                const box1 = new rect({
                    x:i*10,
                    y:500,
                    width:20,
                    height:20,
                    fillStyle: 'yellow',
                    strokeStyle: 'purple',
                });
                box1.render(ctx);
                i ++;
            },100);
        })();
    </script>
</body>
</html>
